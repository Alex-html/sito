      <br><h1>SRAM</h1>
      <img src="SRAM.jpg" alt="">
      <br><p>
  La memoria RAM statica è un chip di memoria utilizzato come memoria cache. La SRAM è molto più rapida della DRAM e non deve essere aggiornata spesso. La SRAM è molto più costosa della DRAM.
