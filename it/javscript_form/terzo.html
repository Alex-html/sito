<!DOCTYPE html>
<html >
  <head>
    <SCRIPT language="javascript">
      Var x,np,nn,pp,pn,nt,r

      </script>
      <SCRIPT language="javascript">
        np=0
        </script>
        <SCRIPT language="javascript">
          pp=0
          </script>
          <SCRIPT language="javascript">
            nn=0
            </script>
            <SCRIPT language="javascript">
              pn=0
              </script>


              <SCRIPT language="javascript">
                nt=0
                </script>

    <title>terzo</title>
  </head>
  <body>
    <SCRIPT language="javascript">
      do{
        nt=nt+1
        x=prompt("inserisci il numero")*1

        if(x>=0){
          np=np+1
        }else{
          nn=nn+1
        }
        r=prompt(" Vuoi continuare?")
      }while((r=="Si")||(r=="si")||(r=="SI"))
      {
        pp=(np/nt)*100
        pn=(nn/nt)*100
      }
      </script>
      <SCRIPT language="javascript">
        document.write("Percentuale numeri positivi: "+pp+" %")
        </script>
        <br>
        <SCRIPT language="javascript">
          document.write("Percentuale numeri negativi: "+pn+ " %")
          </script>

  </body>
</html>
