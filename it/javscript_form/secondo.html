<!DOCTYPE html>
<html >
  <head>
    <SCRIPT language="javascript">
      Var si, acconto
      </script>

    <title>secondo</title>
  </head>
  <body>
    <SCRIPT language="javascript">
      si=prompt("inserisci saldo di imposta")*1
      </script>
      <br>
    <SCRIPT language="javascript">
    if((si<0)||(si<50)){
      document.write("Non devi pagare niente")
    }else {
      acconto=(si/100)*98
      document.write(" devi pagare "+acconto+" euro")
    }

      </script>

  </body>
</html>
