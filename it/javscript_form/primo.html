<!DOCTYPE html>
<html >
  <head>
    <SCRIPT language="javascript">
        Var ac,mc,an,mn,x,y

    </script>

    <title>Primo esercizio</title>
  </head>
  <body>
    <SCRIPT language="javascript">

      ac= prompt(" anno corrente "," ")*1
      mc= prompt(" mese corrente","")*1
      an= prompt(" anno nascita")*1
      mn= prompt(" mese nascita")*1

      </script>
      <br>
      <SCRIPT language="javascript">

          x= ac-an
          y=mc-mn
        
        </script>
        <SCRIPT language="javascript">
          document.write(" ha "+x+" anni e "+y+" mesi")

          </script>
          <br>
          <SCRIPT language="javascript">

            if (x>=18) {

                document.write(" sei maggiorenne")
            } else {

                document.write(" sei minorenne")
            }
            </script>
  </body>
</html>
